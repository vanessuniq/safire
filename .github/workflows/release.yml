name: Release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.7'
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

      - name: Run RuboCop
        run: bundle exec rubocop

  build-and-publish:
    runs-on: ubuntu-latest
    needs: test
    environment: rubygems

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.7'
          bundler-cache: true

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version matches
        run: |
          GEM_VERSION=$(ruby -e "require_relative 'lib/safire/version'; puts Safire::VERSION")
          TAG_VERSION=${{ steps.version.outputs.VERSION }}
          if [ "$GEM_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: gem version ($GEM_VERSION) != tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $GEM_VERSION"

      - name: Build gem
        run: gem build safire.gemspec

      - name: Publish to RubyGems
        run: |
          mkdir -p ~/.gem
          echo -e "---\n:rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push safire-${{ steps.version.outputs.VERSION }}.gem
          rm ~/.gem/credentials

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: safire-${{ steps.version.outputs.VERSION }}.gem
          path: safire-*.gem
          retention-days: 30
